<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .heading {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 30px;
            color: solid rgb(0, 183, 255);
        }

        .boody {
            font-size: 25px;
            text-align: center;
            background-color: rgb(222, 138, 135);
        }

        #btn {
            background-color: chartreuse;
            color: red
        }
    </style>




</head>

<body class="boody">
    <h1 class="heading">
        upper case at middle and lower case at right and left
    </h1>


    <div onkeypress="keypress(event)"> <br>
        <label>Type your input here :</label>
        <input type="text" name="your text here" id="txt"><br>
        <button onclick="calculate()" id="btn"> submit</button>
    </div>


    <script>

        function calculate() {
            let text = document.querySelector("#txt").value
            console.log(text, " is your Input");

            let firstGroupOfLetter = text.slice(0, text.length / 2).toLowerCase();

            let midLetter = text.charAt(text.length / 2).toUpperCase()

            let lastLetter = text.slice(text.length / 2 + 1, text.length).toLowerCase();

            let result = firstGroupOfLetter + midLetter + lastLetter
            console.log(result, " is your Output")

        }

        function keypress(event) {

            if (event.key === "Enter") {
                calculate()
            }

        }

    </script>
</body>

</html>
